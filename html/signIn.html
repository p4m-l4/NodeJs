	<div class="container">
			<form id="signup" class="form" name="registration" action="/signIn" method="post">
				<h1>Sign In</h1>
				<div class="form-field">
					<label for="username">Username:</label>
					<input type="text" name="username" id="username" autocomplete="off" />
					<small></small>
				</div>

				<div class="form-field">
					<label for="phonenumber">Phone Number:</label>
					<input
						type="text"
						name="phonenumber"
						id="phonenumber"
						onblur="checkPhone()"
						autocomplete="off"
					/>
					<small></small>
				</div>
				<div class="form-field">
					<label for="email">Email:</label>
					<input
						type="text"
						name="email"
						id="email"
						autocomplete="off"
						onblur="checkEmail()"
					/>
					<small></small>
				</div>
				<div class="form-field">
					<label for="country">Country:</label>

					<select name="country" id="">
						<option value="ug">Uganda</option>
						<option value="ky">Kenya</option>
						<option value="rw">Rwanda</option>
						<option value="tz">Tanzania</option>
					</select>
				</div>
				<div class="form-field">
					<label for="gender">Gender:</label>
					<div class="radio">
						<input type="radio" name="gender" id="male" value="male" checked />
						<span>Male</span>
						<input type="radio" name="gender" id="female" value="female" />
						<span>Female</span>
						<input type="radio" name="gender" id="others" value="others" />
						<span>Others</span>
					</div>
				</div>
				<div class="form-field">
					<label for="language">Language:</label>
					<div class="radio">
						<input type="checkbox" name="english" id="eng" value="english" />
						<span>English</span>
						<input type="checkbox" name="luganda" id="lug" value="luganda" />
						<span>Luganda</span>
					</div>
				</div>
				<div class="form-field">
					<input
						type="submit"
						value="Sign Up"
						class="btn"
						onclick="checkUserName(); checkFirstName();checkEmail();checkPasswd()"
					/>
				</div>
			</form>
		</div>
			</form>
